<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
		<h:outputStylesheet library="css" name="geral.css" />
</h:head>

<h:body>
	<h:form>
		<div align="center" class="int-box">
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nomePessoa" value="Nome Usuário:" />
			<p:inputText id="nomePessoa" value="#{LoginMB.pessoa.nomePessoa}" />

			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{LoginMB.pessoa.senha}" />

			<p:commandButton value="Enviar" icon="ui-icon-star"
				action="#{LoginMB.envia}" ajax="false">
				<!--                  sem ajax="false" a requisição acontece duas vezes, uma na mesma tela (ajax)-->
			</p:commandButton>
		
		</p:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
