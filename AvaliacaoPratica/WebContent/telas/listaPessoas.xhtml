<?xml version='1.0' encoding='ISO-8859-1' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">
	<center>
		<h2>
			<h:outputText value="Lista de pessoas cadastradas" />
		</h2>
	</center>
	<h:form id="usuarioForm">
				<h:messages class="text text-danger" />
		
				<h:dataTable id="usuarioTable" binding="#{table}" value="#{pessoaMB.pessoaListDb()}" var="pessoa"
					styleClass="table table-striped table-bordered tableUpdated">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{usuario.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{pessoa.telefone}" />
					</h:column>
					<h:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{pessoa.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">Empresa</f:facet>
						<h:commandButton action="#{pessoa.empresa}"
						rendered="#{pessoa.empresa eq null}"
						value="Incluir Endereço" styleClass="btn btn-primary" >
						</h:commandButton>
						
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton action="#{usuarioManagedBean.paginaEditar(usuario)}"
							value="Atualizar" styleClass="btn btn-primary">
						</h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton action="#{usuarioManagedBean.exlcluirUsuarioDb(usuario)}"
							value="Deletar" styleClass="btn btn-danger" />
					</h:column>
				</h:dataTable>
				<center>
					<h:commandButton action="novoUsuario.xhtml?faces-redirect=true"
						value="Adicionar novo Usuário" styleClass="btn btn-success btnSpace" />
				</center>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
