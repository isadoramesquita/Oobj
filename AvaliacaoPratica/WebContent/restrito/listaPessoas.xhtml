<?xml version='1.0' encoding='ISO-8859-1' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"	http-equiv="X-UA-Conpatible" />
<!-- 	<h:outputStylesheet library="css" name="bootstrap.min.css" /> -->
	<title>Sistema Web</title>
	</h:head>

	<h:body>

	<ui:composition template="/restrito/templates/layout.xhtml">
		<ui:define name="content">
	<center>
		<h2>
			<h:outputText value="Lista de pessoas cadastradas" />
		</h2>
	</center>
	<h:form id="usuarioForm">
		<h:messages class="text text-danger" />
		<h:dataTable id="usuarioTable" binding="#{table}"
			value="#{pessoaMB.pessoaListDb()}" var="pessoa"
			styleClass="table table-striped table-bordered tableUpdated">
			<h:column >
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{pessoa.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{pessoa.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empresa</f:facet>
				<h:outputText value="#{pessoa.empresa}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">CONTATOS</f:facet>
				<h:commandButton action="#{enderecoManagedBean.paginaEndereco(usuario)}" rendered="#{usuario.endereco.rua eq null}"
					value="Incluir Endereço" styleClass="btn btn-primary" >
				</h:commandButton>
				<h:commandButton action="#{enderecoManagedBean.paginaEndereco(usuario)}" rendered="#{usuario.endereco.rua ne null}"
					value="Alterar Endereço" styleClass="btn btn-primary" >
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{PessoaMB.paginaEditar(pessoa)}"
					value="Atualizar" styleClass="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{PessoaMB.exlcluirPessoaDb(pessoa)}"
					value="Deletar" styleClass="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="novaPessoa.xhtml?faces-redirect=true"
				value="Adicionar novo Usuário" styleClass="btn btn-success btnSpace" />
		</center>
	</h:form>

	</ui:define>
	</ui:composition>

</h:body>
</html>
